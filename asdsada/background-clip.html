<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-clip</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			outline: 100px;
			border: 100px solid transparent;
			background: red;
			background-clip: padding-box;            /*padding+content*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
